<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>MeetupTitle</title>
  <style>
    .container {
      text-align: center;
      width: 500px;
      height: 400px;
      margin: 20% auto;
    }
  </style>
</head>

<body>

  <!-- Решение -->
  <div id="app">
    <div class="container">
      
      <span v-for="m in meetups">
        <input type="radio" :id="m" :value="m" v-model="selected"><label :for="m">{{ m }}</label>
      </span>
      
      <hr>
      
      <h3>{{ title }}</h3>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
