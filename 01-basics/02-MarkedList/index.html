<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input type="text" v-model.trim="search" />
  <ul>
    <li 
      v-for="email in filteredEmails"
      :class="{ marked: email.find }"
    >{{ email.text }}</li>
  </ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
